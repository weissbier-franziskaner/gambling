
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gambling mit den Boys – Startseite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #c2185b;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 0.5rem 0 0 0;
      font-size: 1.2rem;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #880e4f;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 2rem;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #fff;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #ffeb3b;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gambling mit den Boys</h1>
    <p>Wer ist der Beste?</p>
  </header>

  <nav>
    <a href="#">Watten</a>
    <a href="#">Kniffel</a>
    <a href="#">Arschloch</a>
    <a href="#">Mensch</a>
    <a href="#">Admin</a>
  </nav>

  <section>
    <h2 style="text-align:center;">Gesamtsiege Übersicht</h2>
    <table id="siegTabelle">
      <tr><th>Spieler</th><th>Anzahl Siege</th></tr>
    </table>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy68MUU2CV9-tCsu9qbKBd7NEL-MGNxX0",
      authDomain: "gambling-app-24-7.firebaseapp.com",
      projectId: "gambling-app-24-7",
      storageBucket: "gambling-app-24-7.appspot.com",
      messagingSenderId: "929710119993",
      appId: "1:929710119993:web:b4678cc49c503c332701e8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function ladeSiege() {
      const siegerMap = {};
      const querySnapshot = await getDocs(collection(db, "gameResults"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const winner = data.winner;
        if (winner) {
          siegerMap[winner] = (siegerMap[winner] || 0) + 1;
        }
      });

      const siegArray = Object.entries(siegerMap).sort((a, b) => b[1] - a[1]);
      const table = document.getElementById("siegTabelle");
      siegArray.forEach(([spieler, siege]) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${spieler}</td><td>${siege}</td>`;
        table.appendChild(row);
      });
    }

    ladeSiege();
  </script>
</body>
</html>
