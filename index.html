
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gambling App - Spieleübersicht</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #222; color: white; padding: 20px; text-align: center; }
        .categories { display: flex; justify-content: space-around; background: #fff; padding: 20px; }
        .category { padding: 15px 25px; background: #eee; border-radius: 8px; text-align: center; text-decoration: none; color: black; font-weight: bold; }
        .matrix { margin: 40px auto; width: 90%; max-width: 800px; background: white; padding: 20px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        .title { margin-top: 20px; font-size: 1.4em; }
    </style>
</head>
<body>
    <header>
        <h1>Gambling App</h1>
        <p>Spielübersicht & Punktestand</p>
    </header>
    <section class="categories">
        <a class="category" href="#">Mensch ärgere dich nicht</a>
        <a class="category" href="#">Kniffel</a>
        <a class="category" href="#">Watten</a>
        <a class="category" href="#">Arschloch</a>
    </section>
    <section class="matrix">
        <div class="title">Punkte- & Gewinnmatrix</div>
        <table>
            <thead>
                <tr>
                    <th>Spieler</th>
                    <th>Gespielte Spiele</th>
                    <th>Gewonnene Spiele</th>
                    <th>Geld (+/- €)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Spieler 1</td><td>4</td><td>2</td><td>+10</td></tr>
                <tr><td>Spieler 2</td><td>4</td><td>1</td><td>-5</td></tr>
                <tr><td>Spieler 3</td><td>4</td><td>1</td><td>-5</td></tr>
            </tbody>
        </table>
    </section>
</body>
</html>
