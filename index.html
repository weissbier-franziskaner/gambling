
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gambling mit den Boys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 2rem; }
    h1, h2 { text-align: center; }
    nav { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
    a {
      color: #fff; text-decoration: none; background: #880e4f;
      padding: 0.5rem 1rem; border-radius: 5px;
    }
    a:hover { background: #ad1457; }
    #spielerbereich {
      text-align: center; margin: 2rem 0;
    }
    select, input[type=text] {
      margin-left: 0.5rem;
      padding: 0.3rem;
      font-size: 1rem;
    }
    table {
      width: 80%; margin: auto; border-collapse: collapse;
    }
    th, td {
      border: 1px solid #fff;
      padding: 0.5rem;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 2rem auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Gambling mit den Boys</h1>
  <h2>Wer ist der Beste?</h2>

  <nav>
    <a href="watten.html">Watten</a>
    <a href="#">Mensch 채rgere Dich nicht</a>
    <a href="#">Arschloch</a>
    <a href="#">Kniffel</a>
    <a href="#">Admin</a>
  </nav>

  <div id="spielerbereich">
    <label for="spielerDropdown">Verf체gbare Spieler:</label>
    <select id="spielerDropdown"></select>
    <input type="text" id="neuerSpieler" placeholder="Neuen Namen hinzuf체gen">
    <button onclick="hinzufuegen()">Hinzuf체gen</button>
  </div>

  <h2>Gesamtsiege</h2>
  <table id="gesamtSiege">
    <tr><th>Spieler</th><th>Siege</th></tr>
  </table>
  <canvas id="gesamtChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy68MUU2CV9-tCsu9qbKBd7NEL-MGNxX0",
      authDomain: "gambling-app-24-7.firebaseapp.com",
      projectId: "gambling-app-24-7",
      storageBucket: "gambling-app-24-7.appspot.com",
      messagingSenderId: "929710119993",
      appId: "1:929710119993:web:b4678cc49c503c332701e8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function ladeSpieler() {
      const dropdown = document.getElementById("spielerDropdown");
      const uniquePlayers = new Set();
      const querySnapshot = await getDocs(collection(db, "gameResults"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.winner) uniquePlayers.add(data.winner);
      });
      dropdown.innerHTML = "";
      uniquePlayers.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        dropdown.appendChild(opt);
      });
    }

    async function ladeGesamtsiege() {
      const siegerMap = {};
      const querySnapshot = await getDocs(collection(db, "gameResults"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.winner) {
          siegerMap[data.winner] = (siegerMap[data.winner] || 0) + 1;
        }
      });

      const siegArray = Object.entries(siegerMap).sort((a, b) => b[1] - a[1]);
      const table = document.getElementById("gesamtSiege");
      const labels = [], data = [];

      siegArray.forEach(([spieler, siege]) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${spieler}</td><td>${siege}</td>`;
        table.appendChild(row);
        labels.push(spieler);
        data.push(siege);
      });

      const ctx = document.getElementById("gesamtChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Gesamtsiege",
            data: data,
            backgroundColor: "rgba(33, 150, 243, 0.8)",
            borderColor: "rgba(33, 150, 243, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    async function hinzufuegen() {
      const input = document.getElementById("neuerSpieler");
      const name = input.value.trim();
      if (!name) return;
      await addDoc(collection(db, "gameResults"), {
        winner: name,
        game: "Registrierung",
        timestamp: new Date()
      });
      input.value = "";
      await ladeSpieler();
    }

    ladeGesamtsiege();
    ladeSpieler();
  </script>
</body>
</html>
