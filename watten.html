<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Watten</title>
</head>
<body>
  <a href="index.html">Zurück zur Startseite</a>
  <h1>Watten</h1>
  <p>Hier kommt die Seite für Watten hin.</p>
  
  <canvas id="victoryChart" width="300" height="150"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('victoryChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Spieler 1', 'Spieler 2', 'Spieler 3'],
        datasets: [{
          label: 'Siege',
          data: [5, 3, 7],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
